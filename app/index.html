<!DOCTYPE html>
<html>
	<head>
		<title> Play Ping Pong </title>
	</head>
	<body style="background-color: black">
		<div id="container" style="position: absolute; width: 99%; height: 98%; border: 1px solid #ddd; overflow: hidden;">

			<svg width="50" height="50" id="svgBall">
			  <circle cx="25" cy="25" r="20" fill="white" style="stroke-width:3;stroke:grey;" />
			</svg>

			<svg width="300" height="30" style="position: absolute;bottom: 2px;border-radius: 50px;" id="svgBar">
			  <rect width="300" height="30"  rx="15" ry="15" style="fill:white;stroke-width:5;stroke:grey; "></rect>
			</svg>

			<svg width="10" height="20" style="position: absolute;top: 5; left: 30%; border-radius: 50px; display: none;" id="svgBonusBar">
			  <rect width="10" height="20" style="fill:white;"/>
			</svg>

			<svg height="100" width="100" style="position: absolute; left: 5%; top: 10%; display: none;" id="svgBonusTimer">
				<circle cx="50" cy="50" r="48" fill="black" style="stroke-width:3;stroke:grey;" />
	        	<text x="51%" y="64%" id="timer-text" fill="yellow" text-anchor="middle" style="font-size: -webkit-xxx-large">60</text>
			</svg>
			
			<div id="scoreboard" style="font-size: 20px;  position: absolute; right: 50px; top: 50px; height: 100px; width: 100px; color: white;">
				Score: <span id="score">0</span>
				Level: <span id="level">1</span>
			</div>

			<audio id="audio" src="http://www.soundjay.com/button/beep-07.wav" autostart="false" ></audio>

		</div>

		<div id="newgame" style="display: none; cursor: pointer; color: white; position: absolute; top: 47%; left: 47%; font-size: 30px;" > New Game </div>

		<script src="bonusbar-config.js"></script>
		<script src="balls-config.js"></script>
		<script src="svg-creator.js"></script>
		<script src="bonus-timer.js"></script>
		<script src="bonus-bar.js"></script>
		<script src="ball.js"></script>
		<script src="bar.js"></script>
		<script src="scoreboard.js"></script>
		<script src="eventemitter.js"></script>
		<script src="script.js"></script>
	</body>
</html>
